<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
        let max_fields = 100;
        let wrapper = $(".container1");
        let add_button = $(".add_form_field");

        let x = 1;
        $(add_button).click(function(e) {
            e.preventDefault();
            if (x < max_fields) {
                x++;
                $(wrapper).append('<div><input type="text" name="check"/><a href="#" class="delete">삭제</a></div>'); //add input box
            } else {
                alert('더 이상 입력할 수 없습니다.')
            }
        });

        $(wrapper).on("click", ".delete", function(e) {
            e.preventDefault();
            $(this).parent('div').remove();
            x--;
        })
    });
    </script>
</head>
<body>
    <form action="/crawlRequest" method = "POST">
        <ul>
            {% for corp in corps %}
            <li> 
                <input type="checkbox" name="check" value="{{corp.bizr_no}}"> {{corp.bizr_no}}  :  {{corp.stock_name}} 
            </li>
            {% endfor %}
        </ul>
        <div class="container1">
            <button class="add_form_field">기업 추가 하기 &nbsp; 
              <span style="font-size:16px; font-weight:bold;">+ </span>
            </button>
            <div><input type="text" name="check" placeholder="사업자 번호 입력 (숫자만)"></div>
        </div>
        <p><input type="submit" value="엑셀파일 생성 시작"></p>
    </form>
</body>
</html>
